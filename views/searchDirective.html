<li class="menu-search">
  <div class="search">
	<div class="input">
	  <i class="fa fa-search"></i>
		<div class="menu-in" ng-controller="TypeSearchCtrl">
          <input type="text" ng-model="searchSelected" autofocus="autofocus" placeholder="Search" uib-typeahead="item for item in getSearch($viewValue)" typeahead-wait-ms="1000" typeahead-min-length="3" typeahead-on-select="onSearchSelect($item, $model, $label, $event)" typeahead-no-results="noResults">
			<span class="menu-in-search" ng-click="searchFunction(searchSelected)"><i class="fa fa-search"></i></span>
			<span class="menu-in-clear" ng-click="clearString(searchSelected)"><i class="fa fa-times-circle"></i></span>
		</div>
	</div>
  </div>
</li>
