<script>
	var topHeight = $('#top-header').height();
	//Scroll Menu
	$(window).on('scroll', function(){
		if( $(window).scrollTop()>topHeight ){
			$('.navbar-default').addClass('navbar-fixed-top ');
			$('.navbar-default').addClass('active ');
			$(".subcategory-scroll").css('margin-top','-6.3em');
		} else {
			$('.navbar-default').removeClass('navbar-fixed-top');
			$('.navbar-default').removeClass('active');
			$(".subcategory-scroll").css('margin-top','0'); 
		}
	}); 
$(function(){
	$("body").on("mouseover",".mCSB_container > li > a",function(){
		$(".mCSB_container > li > a").removeClass('activemenu');
		$(this).addClass('activemenu');
	});
	$("body").on("click",".cat-link",function(){
		$(".cat-link").toggleClass("active");
		$(".category-menu ul li:hover > ul.dropdown").toggle();
		$(".mCSB_container > li > a").removeClass('activemenu');
	});
	$("body").on("click",".menu-search .fa-search",function(){
		$(".menu-search .menu-in").toggle();
		$('.menu-in input').focus()
	});
});
</script>
<script>
$(".mobile-search .fa-search").click(function(){
    $(".mobile-search input").toggle();
